<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fbfd;
            color: #2c3e50;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .format-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .format-box {
            background-color: #ffffff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            width: 130px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            font-size: 16px;
        }

        .format-box.text { color: #27ae60; border-color: #27ae60; }
        .format-box.word { color: #2980b9; border-color: #2980b9; }
        .format-box.excel { color: #e67e22; border-color: #e67e22; }
        .format-box.image { color: #8e44ad; border-color: #8e44ad; }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>PDF Converter</h1>

    <!-- Format Boxes in Row -->
    <div class="format-row">
        <div class="format-box text">.txt</div>
        <div class="format-box word">.docx</div>
        <div class="format-box excel">.csv</div>
        <div class="format-box excel">.xlsx</div>
        <div class="format-box image">.jpg</div>
        <div class="format-box image">.jpeg</div>
        <div class="format-box image">.png</div>
    </div>

    <!-- File Upload Form -->
    <form action="/convert" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt,.docx,.csv,.xlsx,.jpg,.jpeg,.png" required><br>
        <button type="submit">Convert to PDF</button>
    </form>

</body>
</html>
