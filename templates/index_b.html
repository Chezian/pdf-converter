<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Converter</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LdU8IciAAAAAKM-z4kVH8O2fNJHXkDX-4Q4Y6ji"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fbfd;
            color: #2c3e50;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .format-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .format-box {
            background-color: #ffffff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            width: 130px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            font-size: 16px;
        }

        .format-box.text { color: #27ae60; border-color: #27ae60; }
        .format-box.word { color: #2980b9; border-color: #2980b9; }
        .format-box.excel { color: #e67e22; border-color: #e67e22; }
        .format-box.image { color: #8e44ad; border-color: #8e44ad; }
        .format-box.extra { color: #c0392b; border-color: #c0392b; }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 5px;
        }

        small {
            display: block;
            margin-bottom: 15px;
            color: #999;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

    <h1>PDF Converter</h1>

    <!-- Format Boxes -->
    <div class="format-row">
        <div class="format-box text">.txt</div>
        <div class="format-box word">.docx</div>
        <div class="format-box excel">.csv</div>
        <div class="format-box excel">.xlsx</div>
        <div class="format-box image">.jpg</div>
        <div class="format-box image">.jpeg</div>
        <div class="format-box image">.png</div>
        <div class="format-box extra">.pptx</div>
        <div class="format-box extra">.html</div>
        <div class="format-box extra">.md</div>
        <div class="format-box extra">.json</div>
        <div class="format-box extra">.xml</div>
    </div>

    <!-- File Upload Form -->
    <form id="uploadForm" action="/convert" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt,.docx,.csv,.xlsx,.jpg,.jpeg,.png,.pptx,.html,.md,.json,.xml" required><br>
        <small>Max file size: 10 MB</small>
        <!-- Hidden input for reCAPTCHA token -->
        <input type="hidden" name="recaptcha_token" id="recaptcha_token">
        <button type="submit">Convert to PDF</button>
    </form>

    <div class="footer">
        Supports text, Word, Excel, image, PowerPoint, HTML, Markdown, JSON, and XML files.
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            grecaptcha.ready(function () {
                grecaptcha.execute('6LdU8IciAAAAAKM-z4kVH8O2fNJHXkDX-4Q4Y6ji', {action: 'submit'}).then(function (token) {
                    document.getElementById('recaptcha_token').value = token;
                    form.submit(); // âœ… Submit after token is set
                });
            });
        });
    </script>

</body>
</html>
